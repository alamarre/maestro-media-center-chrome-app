<div id="wrapper">
    <div class="remaining">
        <div class="remoteContainer">
            <button class="remoteButton" ng-click="remote.playPrevious()"><i class="fa fa-step-backward fa-3x"></i></button>
            <button class="remoteButton" ng-click="remote.skipBack()"><i class="fa fa-backward fa-3x"></i></button>
            <button class="remoteButton" ng-click="remote.play()"><i class="fa fa-play fa-3x"></i></button>
            <button class="remoteButton" ng-click="remote.pause()"><i class="fa fa-pause fa-3x"></i></button>
            <button class="remoteButton" ng-click="remote.skipForward()"><i class="fa fa-forward fa-3x"></i></button>
            <button class="remoteButton" ng-click="remote.playNext()"><i class="fa fa-step-forward fa-3x"></i></button>
            
            <div data-slider style="margin: 0 auto; width: 80%; font-size: 10px; margin-top: 100px; margin-bottom: 20px;"></div>
        </div>
    </div>
    <div class="fixed">
        <div class="remoteContainer">
            <button class="remoteButton toggleVisibility" ng-click="remote.toggleVisibility()"><i class="fa fa-adjust fa-3x"></i></button>
            <button class="remoteButton" onclick="window.location='/';"><i class="fa fa-home fa-3x"></i></button>
        </div>
    </div>
</div>
